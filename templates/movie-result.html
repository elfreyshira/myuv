<div class="movie-result">
        
    <div class="movie-ratings row">
        <div ng-repeat="source in movie.sources"
            class="small-2 columns {{columnOffset(movie.sources.length, $first)}}"
            ng-class="{'end': $last}"
            result-bar rating="{{source.rating}}" out-of="{{source.outOf}}">
            <div class="source-rating-container">
                <span class="source-rating">{{source.rating}}</span>
                <span class="source-out-of">
                    {{source.outOf === '%' ?
                        '%' : ('/ ' + source.outOf) }}
                </span>
            </div>
            <span class="source-label">
                <a target="_blank" ng-href="{{source.link}}">{{source.label}}</a>
            </span>
        </div>

    </div>
    <div class="row">
        <div class="small-centered small-{{movie.sources.length * 2}} columns">
            <div class="row movie-title">
                <span favorite rt-id="movie.rtId" title="movie.title"></span>
                <div class="small-11 small-centered columns">
                    {{movie.title}} ({{movie.year}})
                </div>
                <span
                    ng-class="{'arrow-down': !showMoreInfo, 'arrow-up': showMoreInfo}"
                    ng-click="showMoreInfo = !showMoreInfo">
                </span>
            </div>
            <div class="row more-info" ng-show="showMoreInfo">
                <span>{{movie.runtime}}</span>
                <span>{{movie.mpaaRating}}</span>
                <span>{{movie.director}}</span>
                <span>{{movie.studio}}</span>
                <span ng-repeat="actor in movie.actorsArray">{{actor}}</span>
                <span>{{movie.genres}}</span>
            </div>
        </div>
    </div>
</div>
