<!DOCTYPE html>
<html>
<head>
    <title>Myuv: Quick Movie Ratings</title>


    <!-- <link rel="stylesheet" type="text/css" href="styles/styles.css"> -->
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>

</head>
<body ng-app="myuv" ng-controller="MainController">

    <h1 class='title'>Myuv</h1>

    <div class="container">
        <p>{{ hello }}</p>
        <p>IMDB: {{imdb}}</p>
        <p>RT: {{rt}}</p>
        <p>TMDB: {{tmdb}}</p>
        <p>Meta: {{meta}}</p>
        <p>IMDB backup: {{imdb_backup}}</p>

    </div>

    <p>{{movieSearchResults}}</p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script src="https://rawgithub.com/lodash/lodash/2.2.0/dist/lodash.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
</body>
</html>
